<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST App</title>

    <link rel="stylesheet" href="./css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-1">
            <a href="#" class="brand-logo center">MNIST App</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div id="wrapper" class="col s4 offset-s4">
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <div id="buttonsContainer" class="row">
                <div id="predictionContainer" class="col s2 offset-s4">
                    <a id="downloadBtn" class="waves-effect waves-light btn-large blue darken-1">Predict</a>
                </div>
                <div id="predictionContainer" class="col s2">
                    <a id="clearBtn" class="waves-effect waves-light btn-large blue darken-1">Clear</a>
                </div>
            </div>

            <div class="row">
                <div class="col s4 offset-s5">
                    <h4 id="predictionResult" hidden>Prediction</h4>
                </div>

            </div>
        </div>
    </main>

    <footer class="page-footer blue darken-2">
        <div class="footer-copyright">
            <div class="container center-align">
                © 2020 Aurélien Peden
            </div>
        </div>
    </footer>


    <script src="./js/canvas.js"></script>
</body>

</html>
